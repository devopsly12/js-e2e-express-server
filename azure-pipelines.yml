trigger:
- main

pool:
  vmImage: 'ubuntu-latest'


steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm run build
  displayName: 'npm build'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: |
       src/*
       public/*
    targetFolder: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copy project files'
- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: '.'
    publishRegistry: 'useFeed'
    publishFeed: '79153133-3e91-49a4-8d53-801031287fc8/098bf076-4fea-4e95-b406-14e55c966ce2'
